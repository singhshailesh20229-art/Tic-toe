<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe - GAME</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #eef2f3;
        margin: 0;
        padding: 0;
    }
    h1 {
        margin-top: 20px;
        color: #333;
    }
    .game-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 8px;
        max-width: 320px;
        margin: 20px auto;
    }
    .cell {
        background: white;
        border: 2px solid #333;
        font-size: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        aspect-ratio: 1/1;
        border-radius: 8px;
        transition: transform 0.2s, background 0.3s;
    }
    .cell:hover {
        transform: scale(1.05);
        background: #e0e0e0;
    }
    .win {
        background-color: #8df58d !important;
    }
    .info {
        margin: 15px 0;
    }
    #restart {
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        background: #4caf50;
        color: white;
        border-radius: 6px;
    }
    #restart:hover {
        background: #43a047;
    }
    .scoreboard {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
    }
    .scoreboard div {
        background: white;
        padding: 10px 15px;
        border-radius: 5px;
        border: 2px solid #333;
        min-width: 80px;
        font-weight: bold;
    }
    .player-choice {
        margin-top: 10px;
    }
    .player-choice button {
        padding: 8px 15px;
        margin: 0 8px;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 5px;
        border: 2px solid #333;
        background: #fff;
    }
    .player-choice button:hover {
        background: #ddd;
    }
</style>

</head>
<body>

<h1>Tic Tac Toe - GAME</h1>

<div class="player-choice">
    Choose Your Side:
    <button id="chooseX">X</button>
    <button id="chooseO">O</button>
</div>

<div class="scoreboard">
    <div>Player: <span id="playerScore">0</span></div>
    <div>Computer: <span id="computerScore">0</span></div>
    <div>Draws: <span id="drawScore">0</span></div>
</div>

<div class="game-container">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
</div>

<div class="info">
    <p id="message">Choose X or O to start</p>
    <button id="restart">Restart</button>
</div>

<script>
// ======== DOM ELEMENTS ========
const cells = document.querySelectorAll('.cell');
const message = document.getElementById('message');
const restartBtn = document.getElementById('restart');
const playerScoreEl = document.getElementById('playerScore');
const computerScoreEl = document.getElementById('computerScore');
const drawScoreEl = document.getElementById('drawScore');
const chooseXBtn = document.getElementById('chooseX');
const chooseOBtn = document.getElementById('chooseO');

// ======== GAME STATE ========
let board = Array(9).fill('');
let player = 'X';
let computer = 'O';
let gameOver = false;

let playerScore = 0, computerScore = 0, drawScore = 0;

const winConditions = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
];

// ======== CHECK WINNER ========
function checkWinner(b) {
    for (let [a, b1, c] of winConditions) {
        if (b[a] && b[a] === b[b1] && b[a] === b[c]) {
            return { winner: b[a], line: [a, b1, c] };
        }
    }
    return b.includes('') ? null : { winner: 'Draw', line: [] };
}

// ======== MINIMAX WITH ALPHA-BETA PRUNING ========
function minimax(board, depth, isMax, alpha, beta) {
    const result = checkWinner(board);

    if (result) {
        const scoreMap = {
            [computer]: 10 - depth,
            [player]: depth - 10,
            Draw: 0
        };
        return scoreMap[result.winner];
    }

    if (isMax) {
        let best = -Infinity;
        for (let i = 0; i < 9; i++) {
            if (!board[i]) {
                board[i] = computer;
                let score = minimax(board, depth + 1, false, alpha, beta);
                board[i] = '';
                best = Math.max(best, score);
                alpha = Math.max(alpha, best);
                if (beta <= alpha) break;
            }
        }
        return best;
    } else {
        let best = Infinity;
        for (let i = 0; i < 9; i++) {
            if (!board[i]) {
                board[i] = player;
                let score = minimax(board, depth + 1, true, alpha, beta);
                board[i] = '';
                best = Math.min(best, score);
                beta = Math.min(beta, best);
                if (beta <= alpha) break;
            }
        }
        return best;
    }
}

// ======== COMPUTER MOVE ========
function bestMove() {
    let bestScore = -Infinity;
    let bestIndex = null;

    for (let i = 0; i < 9; i++) {
        if (!board[i]) {
            board[i] = computer;
            let score = minimax(board, 0, false, -Infinity, Infinity);
            board[i] = '';

            if (score > bestScore) {
                bestScore = score;
                bestIndex = i;
            }
        }
    }

    if (bestIndex !== null) {
        board[bestIndex] = computer;
        cells[bestIndex].textContent = computer;
    }
}

// ======== PLAYER CLICK ========
function handleClick(e) {
    const index = e.target.dataset.index;
    if (board[index] || gameOver) return;

    board[index] = player;
    e.target.textContent = player;

    let result = checkWinner(board);
    if (result) return endGame(result);

    message.textContent = "Computer's turn...";

    setTimeout(() => {
        bestMove();
        result = checkWinner(board);
        if (result) endGame(result);
        else message.textContent = `Player ${player}'s turn`;
    }, 200);
}

// ======== END GAME ========
function endGame(result) {
    gameOver = true;

    if (result.winner === 'Draw') {
        message.textContent = "It's a Draw!";
        drawScore++;
        drawScoreEl.textContent = drawScore;
        return;
    }

    const playerWon = result.winner === player;
    message.textContent = playerWon ? "You Win!" : "Computer Wins!";

    if (playerWon) {
        playerScore++;
        playerScoreEl.textContent = playerScore;
    } else {
        computerScore++;
        computerScoreEl.textContent = computerScore;
    }

    result.line.forEach(i => cells[i].classList.add('win'));
}

// ======== RESET ========
function restartGame() {
    board = Array(9).fill('');
    cells.forEach(c => {
        c.textContent = '';
        c.classList.remove('win');
    });
    gameOver = false;
    message.textContent = `Player ${player}'s turn`;
}

// ======== PLAYER SIDE ========
chooseXBtn.addEventListener('click', () => {
    player = 'X';
    computer = 'O';
    restartGame();
});

chooseOBtn.addEventListener('click', () => {
    player = 'O';
    computer = 'X';
    restartGame();
    message.textContent = "Computer's turn";
    setTimeout(bestMove, 300);
});

// ======== EVENTS ========
cells.forEach(c => c.addEventListener('click', handleClick));
restartBtn.addEventListener('click', restartGame);

</script>

</body>
</html>
